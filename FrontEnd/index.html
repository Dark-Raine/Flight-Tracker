<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    <script defer src="./assets/scripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Khand" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul id="nav-logout"><li><a href="#" id="logout-nav-btn" class="nav-buttons">Logout</a></li></ul>

        <ul id="nav-flights">
            <li><a href="#" id="search-nav-btn" class="nav-buttons">Search</a></li>
            <li><a href="#" id="saved-nav-btn" class="nav-buttons">Saved Flights</a></li>
        </ul>
    </nav>
    <main id="login-page">
        <!-- <div id="login-comp"> -->
            <div>
                <img id="login-logo" src="./assets/images/logo.png" alt="">

            </div>
            <form id="login-form" action="#">
                <!-- <label class="input-label" for="username">Username</label> -->
                <input class="input-field" type="text" name="username" id="usr-input" placeholder="Username">
                <!-- <label class="input-label" for="email">Email</label> -->
                <input class="input-field" type="email" name="email" id="eml-input" placeholder="Email">
                <input type="button" id="login-btn" value="Login">
            </form>
        <!-- </div> -->
    </main>
    <main id="search-page">
        <form class="search-form" action="#">
            <h1 class="search-title">SEARCH FOR FLIGHTS</h1>
            <input type="date" value="" placeholder="Departure Date" name="outboundDate" id="outboundDate" class="input-field">
            <input type="date" value="" name="inboundDate" id="inboundDate" class="input-field">
            <input type="text" value="" name="outboundLocation" id="outboundLocation" class="input-field">
            <input type="text" value="" name="inboundLocation" id="inboundLocation" class="input-field">
            <input type="button" id="search-btn" value="Search Flights">
        </form>
        <div id="results-stack">

        </div>
    </main>

</body>
</html>
